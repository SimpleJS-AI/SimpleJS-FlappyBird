<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleJS-FlappyBird</title>
    <link rel="stylesheet"
          href="gfonts.css"/>
</head>
<body>
<div class="controls">
    <button id="start" onclick="gamePlaying = !gamePlaying; runFrame(); toggleStartButton()"><span class="material-symbols-rounded">play_arrow</span></button>
    <button id="reset" onclick="resetGame(); skip = false; toggleSkipButton(); toggleStartButton()"><span class="material-symbols-rounded">refresh</span></button>
    <button id="fast-forward" onclick="skip = !skip; toggleSkipButton()"><span class="material-symbols-rounded">fast_forward</span></button>
<!--    <button id="build-mode"><span class="material-symbols-rounded">edit</span></button>-->
</div>
<canvas id="game" width="400" height="400"></canvas>
<link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.3.2/math.js"></script>
<script type="module" src="https://SimpleJS-AI.github.io/SimpleJS-lib/lib/simple.js"></script>
<script src="script.js" defer></script>
</body>
</html>
