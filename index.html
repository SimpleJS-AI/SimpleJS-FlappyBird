<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SimpleJS-FlappyBird</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
</head>
<body>
<div class="controls">
    <button id="start"><span class="material-symbols-rounded">play_arrow</span></button>
    <button id="reset"><span class="material-symbols-rounded">refresh</span></button>
    <button id="next-evolution"><span class="material-symbols-rounded">skip_next</span></button>
    <button id="build-mode"><span class="material-symbols-rounded">edit</span></button>
</div>
<canvas id="game" width="400" height="400"></canvas>
<link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.3.2/math.js"></script>
<script src="https://SimpleJS-AI.github.io/SimpleJS-lib/lib/simple.js"></script>
<script src="script.js"></script>
</body>
</html>
